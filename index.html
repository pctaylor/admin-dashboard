<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div>logo</div>
        <div id="sidebard-main">
            <div id="home">Home</div>
            <div id="profile">Profile</div>
            <div id="messages">Messages</div>
            <div id="history">History</div>
            <div id="tasks">Tasks</div>
            <div id="communities">Communities</div>
        </div>
        <div id="sidebard-secondary">
            <div id="settings">Settings</div>
            <div id="support">Support</div>
            <div id="privacy">Privacy</div>
        </div>
    </div>

    <div class="dash-body">
        <div class="dash-menu">
            <div class="dash-menu-row1">
                <div class="search">
                    <div>icon</div>
                    <div id="search-box"></div>
                </div>
                <div class="account">
                    <div>alert</div>
                    <div>Profile</div>
                    <div>Morgan Oakley</div>
                </div>
            </div>
            <div class="dash-menu-row2">
                <div class="welcome">
                    <div>Profile</div>
                    <div class="welcome-message">
                        <div>Hi there,</div>
                        <div class="welcome-name">Morgan Oakley (@morgan)</div>
                    </div>
                </div>
                <div class="actions">
                    <div class="button">New</div>
                    <div class="button">Upload</div>
                    <div class="button">Share</div>
                </div>
            </div>
        </div>
        <div class="dash-content">
            <div class="card-container">Your Projects
                <div class="project-cards">
                    <div class="project">p1</div>
                    <div class="project">p2</div>
                    <div class="project">p3</div>
                    <div class="project">p4</div>
                    <div class="project">p5</div>
                    <div class="project">p6</div>
                </div>
            </div>
            <div class="meta-tiles">
                <div class="card-container">Announcements
                    <div class="meta-tile" id="announcements">announcement list</div>
                </div>
                <div class="card-container">Trending
                    <div class="meta-tile" id="trending">trending @'s</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
